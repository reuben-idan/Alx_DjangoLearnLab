{% extends 'blog/base_blog.html' %}
{% load crispy_forms_tags %}

{% block header_title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Comment{% endblock %}

{% block blog_content %}
    <div class="card">
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-comment"></i> {% if form.instance.pk %}Update{% else %}Post{% endif %} Comment
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

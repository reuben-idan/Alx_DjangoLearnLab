<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0">Latest Posts</h5>
    </div>
    <div class="list-group list-group-flush">
        {% for post in latest_posts %}
        <a href="{{ post.get_absolute_url }}" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h6 class="mb-1">{{ post.title|truncatewords:6 }}</h6>
                <small class="text-muted">{{ post.published_date|timesince }} ago</small>
            </div>
            <small class="text-muted">By {{ post.author.username }}</small>
        </a>
        {% endfor %}
    </div>
</div>
